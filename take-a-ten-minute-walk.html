<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isValidWalk(walk) {
        return walk.reduce((sum, i) => i === 'n' ? sum += 1 : 
                            i === 's' ? sum -= 1 : 
                            i === 'w' ? sum += 2 : 
                            i === 'e' ? sum -= 2 : sum, 0) === 0 ? 
            walk.length === 10 : false;
        }
    </script>
</body>
</html>
